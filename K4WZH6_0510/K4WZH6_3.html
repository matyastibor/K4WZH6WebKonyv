<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K4WZH6_3</title>

    <script src="Jquery/jquery-3.7.1.js" type="text/javascript"></script>
    <script>
        $(function(){

            $("#btn").click(function(){

                a = $("#a").val();
                b = $("#b").val();

                if($("#mult").prop("checked")){
                    $("#result").html(a*b);
                }

                if($("#div").prop("checked")){
                    $("#result").html(a/b);
                }

                if($("#add").prop("checked")){
                    $("#result").html(Number(a)+Number(b));
                }

                if($("#sub").prop("checked")){
                    $("#result").html(a-b);
                }


            });

        });

    </script>

</head>
<body>

    <h2>jQuery feladat</h2>

    <p>Adjon meg két egész számot!</p>

    <br><br>

    <form>
        <b>A=</b> <input id="a" style="width:100px; background:#afcff5;"><br><br>
        <b>B=</b> <input id="b" style="width:100px; background:#afcff5;"><br><br>

        <input type="radio" id="mult" name="operastion">A*B <br><br>
        <input type="radio" id="div" name="operastion">A/B <br><br>
        <input type="radio" id="add" name="operastion">A+B <br><br>
        <input type="radio" id="sub" name="operastion">A-B <br><br>
        <input type="button" id="btn" value="szamol">
    </form>

    <p><b>Eredmény:</b> <span id="result"></span></p>
    
</body>
</html>
